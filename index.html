<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: #2c3e50;
        color: #ecf0f1;
        text-align: center;
        padding: 1rem 0;
      }

      .main {
        background-color: #ecf0f1;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .process-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        align-items: center;
      }

      .process-info input[type="text"] {
        padding: 10px;
        border: 1px solid #bdc3c7;
        border-radius: 4px;
        width: 100%;
      }

      .process-info button {
        padding: 10px 15px;
        background-color: #3498db;
        color: #ecf0f1;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .process-info button:hover {
        background-color: #2980b9;
      }

      .process-list {
        margin-top: 20px;
      }

      .process-list header,
      .process-list .process-item {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr 1fr;
        gap: 10px;
        padding: 10px;
        border-bottom: 1px solid #bdc3c7;
      }

      .process-list header {
        background-color: #2c3e50;
        color: #ecf0f1;
      }

      .process-item:nth-child(even) {
        background-color: #bdc3c7;
      }

      .process-item input[type="checkbox"] {
        margin-right: 10px;
      }

      .actions {
        margin-top: 20px;
        text-align: right;
      }

      .kill-button {
        padding: 10px 20px;
        background-color: #e74c3c;
        color: #ecf0f1;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .kill-button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body></body>
</html>
